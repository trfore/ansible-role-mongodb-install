name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: ["*"]
    paths-ignore:
      - "LICENSE"
      - "README.md"

jobs:
  lint_ansible:
    uses: trfore/ansible-role/.github/workflows/lint_ansible.yml@main # remote repo

  lint_python:
    uses: trfore/ansible-role/.github/workflows/lint_py.yml@main # remote repo

  v4_test:
    needs:
      - lint_ansible
      - lint_python
    strategy:
      fail-fast: false
      matrix:
        distro: [centos8, debian10, ubuntu2004]
        version: ["4.4.29"]
        molecule_scenario: ["-s default", "-s install_tarball"]
    uses: ./.github/workflows/test.yml
    with:
      distro: ${{ matrix.distro }}
      version: ${{ matrix.version }}
      molecule_scenario: ${{ matrix.molecule_scenario }}

  v5_test:
    needs:
      - lint_ansible
      - lint_python
    strategy:
      fail-fast: false
      matrix:
        distro: [centos8, debian10, debian11, ubuntu2004]
        version: ["5.0.26"]
        molecule_scenario: ["-s default", "-s install_tarball"]
    uses: ./.github/workflows/test.yml
    with:
      distro: ${{ matrix.distro }}
      version: ${{ matrix.version }}
      molecule_scenario: ${{ matrix.molecule_scenario }}

  v6_test:
    needs:
      - lint_ansible
      - lint_python
    strategy:
      fail-fast: false
      matrix:
        distro: [centos8, debian10, debian11, ubuntu2004, ubuntu2204]
        version: ["6.0.14"]
        molecule_scenario: ["-s default", "-s install_tarball"]
    uses: ./.github/workflows/test.yml
    with:
      distro: ${{ matrix.distro }}
      version: ${{ matrix.version }}
      molecule_scenario: ${{ matrix.molecule_scenario }}

  v7_test:
    needs:
      - lint_ansible
      - lint_python
    strategy:
      fail-fast: false
      matrix:
        distro: [centos8, debian11, debian12, ubuntu2004, ubuntu2204]
        version: [""]
        molecule_scenario: ["-s default", "-s install_tarball"]
    uses: ./.github/workflows/test.yml
    with:
      distro: ${{ matrix.distro }}
      version: ${{ matrix.version }}
      molecule_scenario: ${{ matrix.molecule_scenario }}

  build_results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - v4_test
      - v5_test
      - v6_test
      - v7_test
    steps:
      - name: All builds passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: One or more builds failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
